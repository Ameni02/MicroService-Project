<div class="signup-container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
    <h2>Create Account</h2>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstname" class="form-control">
      <div *ngIf="signupForm.get('firstname')?.invalid && signupForm.get('firstname')?.touched"
           class="text-danger">
        First name is required (min 2 characters)
      </div>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastname" class="form-control">
      <div *ngIf="signupForm.get('lastname')?.invalid && signupForm.get('lastname')?.touched"
           class="text-danger">
        Last name is required (min 2 characters)
      </div>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" class="form-control">
      <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched"
           class="text-danger">
        Username is required (min 3 characters)
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control">
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
           class="text-danger">
        Valid email is required
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control">
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
           class="text-danger">
        Password is required (min 6 characters)
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid || isLoading">
      <span *ngIf="!isLoading">Register</span>
      <span *ngIf="isLoading">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Processing...
      </span>
    </button>

    <div class="mt-3">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </form>
</div>
