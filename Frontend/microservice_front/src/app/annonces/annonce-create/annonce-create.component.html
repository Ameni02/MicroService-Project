<form [formGroup]="annonceForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="title">Titre</label>
    <input type="text" id="title" formControlName="title" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description" class="form-control" required rows="4"></textarea>
  </div>

  <div class="mb-3">
    <label for="categoryId">Catégorie</label>
    <input type="number" id="categoryId" formControlName="categoryId" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="price">Prix</label>
    <input type="number" id="price" formControlName="price" class="form-control" required />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="annonceForm.invalid || isLoading">
    Créer
  </button>
</form>
