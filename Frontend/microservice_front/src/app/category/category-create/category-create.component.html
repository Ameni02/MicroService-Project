<div class="container mt-4">
  <h2>Créer une nouvelle catégorie</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom de la catégorie</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
      <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="text-danger">
        Le nom est obligatoire
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" formControlName="description" rows="3" required></textarea>
      <div *ngIf="categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched" class="text-danger">
        La description est obligatoire
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid || isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      {{ isLoading ? 'Création en cours...' : 'Créer' }}
    </button>
  </form>
</div>
