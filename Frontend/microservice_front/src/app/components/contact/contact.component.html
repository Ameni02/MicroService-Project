<section id="contact" class="contact section">
  <div class="container">
    <div class="section-title">
      <h2>Contact Us</h2>
      <p>Get in touch with us for any questions or inquiries</p>
    </div>

    <div class="row gy-4">
      <div class="col-lg-6">
        <div class="info-item d-flex" *ngFor="let info of contactInfo">
          <i class="bi" [class]="info.icon"></i>
          <div>
            <h3>{{info.title}}</h3>
            <p>{{info.value}}</p>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
          <div class="form-group">
            <input
              type="text"
              formControlName="name"
              class="form-control"
              placeholder="Your Name"
              [class.is-invalid]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
            >
            <div class="invalid-feedback" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
              Please enter a valid name (minimum 3 characters)
            </div>
          </div>

          <div class="form-group">
            <input
              type="email"
              formControlName="email"
              class="form-control"
              placeholder="Your Email"
              [class.is-invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
            >
            <div class="invalid-feedback" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
              Please enter a valid email address
            </div>
          </div>

          <div class="form-group">
            <input
              type="text"
              formControlName="subject"
              class="form-control"
              placeholder="Subject"
              [class.is-invalid]="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched"
            >
            <div class="invalid-feedback" *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched">
              Please enter a subject (minimum 5 characters)
            </div>
          </div>

          <div class="form-group">
            <textarea
              formControlName="message"
              class="form-control"
              rows="5"
              placeholder="Message"
              [class.is-invalid]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
            ></textarea>
            <div class="invalid-feedback" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
              Please enter a message (minimum 10 characters)
            </div>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
