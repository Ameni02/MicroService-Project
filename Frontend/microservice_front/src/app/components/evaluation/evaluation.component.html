<div class="container">
  <div class="row gy-4">
    <div *ngFor="let evaluation of evaluations" class="col-lg-4 col-md-6" data-aos="fade-up">
      <div class="evaluation-item">
        <h3>{{evaluation.title}}</h3>
        <p>{{evaluation.description}}</p>
        <div class="progress">
          <div class="progress-bar" 
               role="progressbar" 
               [style.width.%]="evaluation.progress"
               [attr.aria-valuenow]="evaluation.progress"
               aria-valuemin="0"
               aria-valuemax="100">
            {{evaluation.progress}}%
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
