<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .thread-card {
            transition: transform 0.2s;
            margin-bottom: 15px;
        }
        .thread-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .reply-card {
            margin-left: 20px;
            margin-bottom: 10px;
            border-left: 3px solid #007bff;
        }
        .author-badge {
            font-size: 0.8rem;
        }
        .timestamp {
            font-size: 0.7rem;
            color: #6c757d;
        }
        .thread-actions {
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .thread-card:hover .thread-actions {
            opacity: 1;
        }
        .new-thread-form {
            display: none;
        }
        .new-thread-form.active {
            display: block;
        }
        .new-reply-form {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-comments me-2"></i>Discussion Forum
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="newThreadBtn">
                            <i class="fas fa-plus-circle me-1"></i>New Thread
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- New Thread Form -->
        <div class="card mb-4 new-thread-form">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Create New Thread</h5>
            </div>
            <div class="card-body">
                <form id="newThreadForm">
                    <div class="mb-3">
                        <label for="threadTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="threadTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="threadContent" class="form-label">Content</label>
                        <textarea class="form-control" id="threadContent" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="threadAuthor" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="threadAuthor" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2" id="cancelThreadBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Thread</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Threads List -->
        <div id="threadsList">
            <!-- Threads will be loaded here -->
        </div>
    </div>

    <!-- Thread Detail Modal -->
    <div class="modal fade" id="threadModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="threadModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="threadContent" class="mb-4"></div>
                    
                    <h6 class="border-bottom pb-2">Replies</h6>
                    <div id="repliesList" class="mb-4"></div>
                    
                    <!-- New Reply Form -->
                    <div class="card new-reply-form">
                        <div class="card-header bg-light">
                            <h6 class="mb-0">Add a Reply</h6>
                        </div>
                        <div class="card-body">
                            <form id="newReplyForm">
                                <input type="hidden" id="replyThreadId">
                                <div class="mb-3">
                                    <label for="replyContent" class="form-label">Your Reply</label>
                                    <textarea class="form-control" id="replyContent" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="replyAuthor" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="replyAuthor" required>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">Post Reply</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
